<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMISSION FORM</title>
</head>

<center><h3>COLLEGE ADMISSION FORM</h3></center>
<body>
    <hr/>
    <form>
        Name:<input type="text" placeholder="Student Name">
        <br>
        <br>
        Email:<input type="text" placeholder="Email Address">
        <br>
        <br>
        Password:<input type="text" placeholder="Password">
        <br>
        <br>

    <label for="101">
        Gender: <input type="radio" value="male" name="male" id="101">Male
        <input type="radio" value="female" name="female"  id="101">Female
        <input type="radio" value="other" name="other"  id="101">other
    </label>
    <br>
    <br>

<select name="Courses" id="102">
<option value="Courses">Courses</option>
<option value="CSE-CORE">CSE-CORE</option>
<option value="ECE">ECE</option>
<option value="CSE-AI/ML">CSE-AI/ML</option>
<option value="CSE-DS">CSE-DS</option>
</select>
<br>
<br>
Address:
<textarea name="Address" id="103" placeholder="Student Address" cols="20"
rows="5"></textarea>
<br>
<br>
<input type="Submit" value="Submit">
<input type="Reset" value="Rest">
</form>
<hr/>
</body>
</html>
